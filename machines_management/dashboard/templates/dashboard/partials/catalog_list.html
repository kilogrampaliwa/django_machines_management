<div class="catalog-list border rounded p-3 mb-4 shadow-sm">
    <h5 class="mb-3">{{ title }}</h5>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
        {% for item in items %}
        <div class="col">
            <div class="card h-100" style="cursor:pointer;" onclick="toggleMachineDetails('{{ item.id|escapejs }}', this)">
                <div class="card-body d-flex justify-content-between align-items-start">
                    {% include row_template with item=item %}
                </div>
            </div>
            <div id="machine-details-{{ item.id }}" class="collapse-container" style="display:none;"></div>
        </div>
        {% empty %}
        <div class="col-12">
            <p class="text-muted">catalogue is empty</p>
        </div>
        {% endfor %}
    </div>
</div>
